<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="quote.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/4c6bc0f92f.js" crossorigin="anonymous"></script>
</head>
<body>
    

<div class="quote-box">
    <h2>Quote of the day</h2>
    <blockquote id="quote">Loading....</blockquote>
    <span id="author">Loading....</span>
    <div>
        <button onclick="getquote(api_url)">New Quote</button>
        <button onclick="Tweet()"><i class="fa-brands fa-x-twitter fa-2xl" style="color: #CCC8AA;"></i>Tweet</button>
    </div>
</div>


<script>
const quote = document.getElementById("quote");
const author = document.getElementById("author");
const api_url = "https://api.quotable.io/random";

async function getquote(url){
    const response = await fetch(url);
    var data = await response.json();   
    quote.innerHTML = data.content;
    author.innerHTML = data.author;
}
getquote(api_url);

function Tweet(){
    window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML +  "by-----" + author.innerHTML , "Tweet Window", "width=600, height=600" )
}
</script>

</body>
</html>
